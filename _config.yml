# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hisashiburidane
subtitle: 好久不见
description: 努力,奋斗
author: Hisashiburidane
# landscape配置
# language: zh-CN
# next配置
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://hisashiburidane.github.io
# url: localhost:4000
root: /
permalink: :year/:month/:day/:title/
permalink_defaults: 

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
- README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next
# theme: next

# 文章字数统计
post_wordcount:
  item_text: true
  wordcount: true
  min2read: true


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # repo: https://github.com/hisashiburidane/hisashiburidane.github.io
  repo: git@github.com:Hisashiburidane/Hisashiburidane.github.io.git
  branch: master

# Disqus
## 
disqus_shortname: sayonara-l

# 自动生成sitemap
# sitemap:
# path: sitemap.xml
# baidusitemap:
# path: baidusitemap.xml

# 备份md到git
backup:
    type: git
    theme: hexo-theme-next
    repository:
        github: git@github.com:hisashiburidane/hisashiburidane.github.io.git,backup
      # github: https://github.com/hisashiburidane/hisashiburidane.github.io,backup
      #  gitcafe: git@github.com:xxx/xxx.git,branchName

# Live2D
# https://github.com/EYHN/hexo-helper-live2d
live2d:
  enable: true
  # enable: false
  pluginRootPath: live2dw/ # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/ # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/ # 模型文件相对与插件根目录路径
  scriptFrom: local # 默认
  # scriptFrom: jsdelivr # jsdelivr CDN
  # scriptFrom: unpkg # unpkg CDN
  # scriptFrom: https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js # Your custom url
  tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  debug: false # 调试, 是否在控制台输出日志
  model:
    use: live2d-widget-model-hijiki
    # use: live2d-widget-model-hijiki # npm-module package name
    # use: wanko # folder name in (hexo base dir)/live2d_models/
    # use: ./wives/wanko # folder path relative to hexo base dir
    # use: https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json # Your custom url
    scale: 1
    hHeadPos: 0.5
    vHeadPos: 0.618
  display:
    superSample: 2
    # width: 300
    # height: 600
    position: right
    hOffset: 0
    vOffset: 0 #-20
  dialog:
    enable: true # 启用live2d角色对话框
    hitokoto: true # 接入一言
  mobile:
    show: true
    scale: 0.5
  react:
    opacityDefault: 0.7
    opacityOnHover: 0.2